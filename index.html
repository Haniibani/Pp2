<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Harry Potter Quiz</title>
</head>

<body>
    <header id="logo-header">
        <img id="logo" src="assets/images/harry-potter.png" alt="Harry Potter logo">
    </header>

    <div class="welcome-screen">
        <button class="button glow-effect" id="welcome-button" data-glow-offset="true">
            Begin
            <svg class="glow-container">
                <rect height="1" width="1" stroke-linecap="round" class="glow-blur"></rect>
                <rect height="1" width="1" stroke-linecap="round" class="glow-line"></rect>
            </svg>
        </button>
    </div>
    <div id="quiz-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">
                    number of questions
                </span>
            </div>
            <div class="timer-div">
                <img id="time-turner" src="assets/images/timeturner.png" alt="Hermione's Timeturner">
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <!-- questions and options will display here-->
        </div>
        <button id="next-question-button">Next</button>
    </div>
    <div class="score-container hide">
        <div id="player-score">Player score</div>
        <button class="button glow-effect" id="restart-button" data-glow-offset="true">
            Restart
            <svg class="glow-container">
                <rect height="1" width="1" stroke-linecap="round" class="glow-blur"></rect>
                <rect height="1" width="1" stroke-linecap="round" class="glow-line"></rect>
            </svg>
        </button>
    </div>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page(opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page(opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/9e28a51ae8.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
